<div class="jumbotron text-center">
  <h1>Realtime Check-in App: OVERLORD</h1>
</div>

<div class="row">
  <div class="col-md-4 col-md-offset-1 well text-center">
    <h4>Registrations: <strong>{{ attendees.length }}</strong></h4>
  </div>
  <div class="col-md-4 col-md-offset-2 well text-center">
    <h4>Checkins: <strong>{{ numberOfCheckins }}</strong></h4>
  </div>
</div>

<br />

<div class="row">
  <div class="col-md-4 col-md-offset-1">
    <highchart id="chart1" config="chartConfig" ></highchart>
  </div>
  <div class="col-md-6 col-md-offset-1">
    <alert ng-repeat="checkinMessage in checkinMessages" type="success" close="closeMessage($index)">
      <div ng-if="checkinMessage.checkedIn">
        <strong>New Check-in!</strong> {{ checkinMessage.firstName }} {{ checkinMessage.lastName }} has checked in!
      </div>
      <div ng-if="!checkinMessage.checkedIn">
        <strong>New Check-out!</strong> {{ checkinMessage.firstName }} {{ checkinMessage.lastName }} has checked out!
      </div>
    </alert>
  </div>
</div>
